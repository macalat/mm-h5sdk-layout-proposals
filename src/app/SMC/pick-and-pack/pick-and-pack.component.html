<div class="row top-padding">
  <div class="twelve columns align-right">
     <div class="compound-field">
        <!-- Warehouse -->
        <div class="field align-left margin-right-zero">
           <label for="WHLO" class="">Warehouse</label>
           <select soho-dropdown soho-busyindicator name="WHLO">
              <option>A01 - Main Warehouse</option>
              <option>B01 - Local Branch</option>
           </select>
        </div>
        <!-- Apply button  -->
        <div class="field margin-right-zero margin-left-sm">
           <button class="btn-primary">Apply</button>
        </div>
     </div>
  </div>

</div>
