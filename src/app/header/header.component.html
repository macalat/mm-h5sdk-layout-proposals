<soho-header>
  <soho-toolbar-flex>
    <soho-toolbar-flex-section [isTitle]="true">
      <h2>
        <span soho-toolbar-flex-page-title>{{ title }}</span>
      </h2>
    </soho-toolbar-flex-section>

    <soho-toolbar-button-set>
      <button *ngFor="let button of buttons" soho-button="tertiary" [icon]="button.icon" [title]="button.title">{{ button.text }}</button>
   </soho-toolbar-button-set>

  </soho-toolbar-flex>
</soho-header>
<div soho-personalize [colors]="'#0066D4'"></div>
